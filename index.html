<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>World clock</title>

</head>

<body>
    <div class="container">

        <h1>World Clock</h1>
        <select title="cities">
            <option value="">Select a city...</option>
            <option value="london">London</option>
            <option value="new-york">New York</option>
            <option value="auckland">Auckland</option>
        </select>

        <div class="city">
            <h2>Los Angeles US</h2>
            <div class="date">May 19th 2025</div>
            <div class="time">09:25:16 <small>AM</small></div>
        </div>
        <div class="city">
            <h2>Sydney AU</h2>
            <div class="date">May 20th 2025</div>
            <div class="time">02:27:49 <small>AM</small></div>
        </div>

        <footer>
            This project was coded by <strong>Noluthando Hlatshwayo</strong> and is
            <a href="https://github.com/Noluthandohlatshwayo/world-clock.git" rel="noopener noreferrer"
                target="_blank">open sourced on
                GitHub</a>.
        </footer>
        <script src="javascript/index.js"></script>
</body>

</html>
